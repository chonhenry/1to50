<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>1 to 50</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading font">1 To 50</h1>
      <!-- <div class="btn font">Start</div> -->
      <button class="btn font">Start</button>
      <div class="stopwatch font">
        00:00:00
      </div>
      <div class="board-grid font">
        <div class="row">
          <div class="box">C</div>
          <div class="box">L</div>
          <div class="box">I</div>
          <div class="box">C</div>
          <div class="box">K</div>
        </div>
        <div class="row">
          <div class="box">S</div>
          <div class="box">T</div>
          <div class="box">A</div>
          <div class="box">R</div>
          <div class="box">T</div>
        </div>
        <div class="row">
          <div class="box">T</div>
          <div class="box">O</div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="row">
          <div class="box">B</div>
          <div class="box">E</div>
          <div class="box">G</div>
          <div class="box">I</div>
          <div class="box">N</div>
        </div>
        <div class="row">
          <div class="box">!</div>
          <div class="box">!</div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
      <footer class="font">
        <a
          class="github-logo"
          href="https://github.com/chonhenry/"
          target="_blank"
          ><i class="fab fa-github-square fa-2x"></i
        ></a>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
